<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - A2 Milestone 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
    <style>
        /* Additional inline styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }

        main {
            max-width: 800px;
            margin: 3em auto;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #eaeaea;
            padding: 10px 0;
        }

        li:last-child {
            border-bottom: none;
        }

        h2 a {
            color: #3498db;
            text-decoration: none;
        }

        h2 a:hover {
            text-decoration: underline;
        }

        p {
            color: #777;
            margin: 0.5em 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #2c3e50;
        }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('create_job') }}">Post a Job</a></li>
            <li><a href="{{ url_for('browse_jobs') }}">üîç Browse by Category</a></li>
            <!-- The "üîç" character represents a magnifying glass icon for browsing. 
                 replacing with whatever emoticaon i want as it is evokative. -->
            <!-- might add more navigation items if needed, for example, category_jobs -->
        </ul>
    </nav>

    <main>
        <h1>Available Job Listings</h1>

        <!-- Displaying Job Listings -->
        <ul>
            {% if job_list %}
            {% for job in job_list %}
            <li>
                <h2><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }}</a></h2>
                <p>{{ job.short_description }}...</p>
                <!-- Assuming each job has a short description for preview -->
            </li>
            {% endfor %}
            {% else %}
            <p>No jobs available at the moment.</p>
            {% endif %}
        </ul>

        <!-- Link to Post a New Job -->
        <a href="{{ url_for('create_job') }}">Post a New Job</a>
    </main>
</body>


</html>
