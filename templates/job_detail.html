<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - Job Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
    <style>
        /* Additional inline styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f6f6;
        }

        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }

        main {
            max-width: 800px;
            margin: 3em auto;
            padding: 1em;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin: 1em 0;
        }

        strong {
            color: #333;
        }

        a, .apply-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        a:hover, .apply-button:hover {
            background-color: #2c3e50;
        }

        .apply-button {
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <!-- Nav Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('create_job') }}">Post a Job</a></li>
            <li><a href="{{ url_for('browse_jobs') }}">üîç Browse by Category</a></li>
        </ul>
    </nav>

    <main>
        <h1>{{ job.title }}</h1>

        <p><strong>Posted by:</strong> {{ job.posted_by }}</p>

        <!-- Job Type -->
       
        <p><strong>Job Type:</strong> {{ job.type }}</p>
        

        <!-- Location -->
        
        <p><strong>Location:</strong> {{ job.location }}</p>
        

        <!-- Description visible -->
        <p><strong>Description:</strong></p>
        <p>{{ job.description }}</p>

        <!-- Qualifications visible -->
        
        <p><strong>Qualifications:</strong> {{ job.qualifications }}</p>
        

        <!-- Salary visible -->
       
        <p><strong>Salary:</strong> {{ job.salary }}</p>
       

        <!-- Apply Button -->
        <button class="apply-button">Apply Now</button>

        <!-- Back to listings link -->
        <a href="{{ url_for('index') }}">Back to Job Listings</a>
    </main>

    <!-- Adding script for the Apply Now button. -->
    <script>
        document.querySelector('.apply-button').addEventListener('click', function() {
            alert('Thank you for your interest. An application form will be added soon!');
        });
    </script>
</body>

</html>
