<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Jobs by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .category-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            flex: 1;
            max-width: calc(33.333% - 20px);
            box-sizing: border-box;
            transition: transform 0.2s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .job-listing {
            margin-top: 10px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('create_job') }}">Post a Job</a></li>
            <li><a href="{{ url_for('browse_jobs') }}">üîç Browse by Category</a></li>
        </ul>
    </nav>
    <header>
        <h1>Browse Jobs by Category</h1>
    </header>

    <!-- Displaying jobs by categories in boxed format -->

    <div class="categories">
        {% for category in JOB_CATEGORIES %}
            <div class="category-card">
                <h2>{{ category }}</h2>
                {% for job in job_data %}
                    {% if job.category == category %}
                        <div class="job-listing">
                            <h3><a href="/job/{{ job.id }}">{{ job.title }}</a></h3>
                            <p>{{ job.description }}</p>
                            <p><strong>Salary:</strong> {{ job.salary }}</p>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
